    <script data-plugins="'transform-ex2015-modules-umd" type="text/babel">
        import {getProductData} from './getProductData.js'
        
        const Product = function({goods}){
            const url = 'http://test.api.weniv.co.kr/' + goods.thumbnailImg
            return(
                <div>
                    <img src={url} alt={goods.productName} />
                    <h2>{goods.productName}</h2>
                    <h3>{goods.price}원</h3>
                </div>
            )
        }

        const domContainer = document.querySelector('#root');

        getProductData().then(product => {
                const Body = function(){
                    return(
                        <div>
                            {product.map(item => (<Product goods={item}/>))}
                        </div>
                    )
                }
                console.log(product[0])
                ReactDOM.render(Body(), domContainer);
        })
